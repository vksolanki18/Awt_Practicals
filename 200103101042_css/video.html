<html>
   <head>
   
    <title> demo background video</title>
    <style type="text/css">
      
      .bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{background-color:rgba(121,132,88,1);color:black;}
    </style>
   </head>

<body>
   <div class="bg">
      <video src="video.mp4" loop></video>
   </div> 

   <h2> my name is vishal </h2>
   <h2> may name is vishal </h2>
</body>

</html>
