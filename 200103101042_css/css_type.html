<html>
	<head>
		<title>css type</title>
		<style type="text/css">
			div{background-color:rgb(177, 83, 10);height: 250px;;width:250px;color:white;font-size:25px;}
			.x{background-color:rgb(204, 20, 218);height:250px;width:250px;color:white;font-size:25px;}
			#y{background-color:rgb(13, 94, 165);height:250px;width:250px;color:white;font-size:25px;}
		</style>
		<link type="text/css" href="CSS/DemoCSS.css" rel="stylesheet"/>
		
	</head>
	<body>
		<div style="background-color:red;height:200px;width:200px;color:white;font-size:25px;">Inline Style</div><hr/>
		<div>Internal Stylesheet</div><hr/>
		<div class="x">Internal Stylesheet - Class</div><hr/>
		<div style="background-color:yellow;"  id="y">Internal Stylesheet - Id</div><hr/>
	</body>
</html>
