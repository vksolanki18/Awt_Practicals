<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            margin-top: 30px;
            float: left;
            height: 50px;
        }
        
        img {
            float: left;
            margin-right: 10px;
            margin-left: 10px;
        }
    </style>
    <title>Slider</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Page Title</title>
    </head>

    <body>
        <div>
            <button onclick="prev()"> Prev </button>
            <img id="slider" src="bali3.jpg" width="500px" height="500px" />
            <button onclick="next()"> Next </button>
        </div>
    </body>

    </html>


    <script>
        var images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg'
        ];
        var num = 0;

        function next() {
            var slider = document.getElementById('slider');
            num++;
            if (num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }

        function prev() {
            var slider = document.getElementById('slider');
            num--;
            if (num < 0) {
                num = images.length - 1;
            }
            slider.src = images[num];
        }
    </script>
</body>

</html>
